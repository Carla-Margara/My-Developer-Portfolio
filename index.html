          >Front-end developer based in Spain.</span
        >

      <a href="about.html" class="btn btn-coal">About me</a>

    <div class="card" id="carousel">

      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide mb-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <span class="preview-text">
              <a href="projects.html"> Landing Page</a>
            </span>
            <br />
            <img
              src="images/landing page.png"
              class="rounded d-block w-100"
              alt="Landing page preview"
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <span class="preview-text">
              <a href="projects.html"> Weather App</a>

              src="images/weather app.png"
              class="rounded d-block w-100"
              alt="weather app preview"
            />
          </div>
          <div class="carousel-item">
            <span class="preview-text">
              <a href="projects.html"> Dictionary App</a>
            </span>
            <br />
            <img
              src="images/comming soon.png"
              class="rounded d-block w-100"
              alt="Next project preview"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
