<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Montserrat+Subrayada&family=Rationale&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/2236a6e25f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="title-hero">
      <h1 class="content-title">Let's get in touch!</h1>
    </div>

    <div class="container mt-5 mb-5">
      <h2 class="content-name mb-3">Contact me</h2>
      <div class="card-body bg-dark mt-5">
        <ul class="contact-card">
          <li class="mt-5 mb-5">
            <span class="contact-mean">Address</span>
            <br />
            <span class="contact-info"
              >📍 Santa Cruz de Tenerife, Canary Islands, Spain</span
            >
          </li>
          <li class="mb-5">
            <span class="contact-mean">Email</span>
            <br />
            <span class="contact-info">
              <a href="mailto:carlamargara@gmai.com"
                >📨 carlamargara@gmail.com</a
              ></span
            >
          </li>
          <li class="mb-5">
            <span class="contact-mean">Instagram</span>
            <br />
            <span class="contact-info">
              <a href="https://www.instagram.com/carla_margara" target="_blank">
                👩🏽‍💻 @carla_margara</a
              ></span
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
